name: Test action
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Integration test 1
        uses: ./
        with:
          topn: 5
          mainbranch: main

      - name: Integration test 2
        uses: ./
        with:
          topn: 10
          mainbranch: main
          lastyearonly: true
